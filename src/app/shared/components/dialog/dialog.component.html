<div id="overlay" (click)="generalService.showDialog=false"></div>
<div id="container">
    <div id="header">
    <div *ngFor="let pet of pets">    
        <img style="height: 380px;"
        [src]="pet.petLinkUrl"onError="this.onerror=null;this.src='https://news.lamattinadigital.com.br/wp-content/uploads/2021/07/as-vantagens-de-adotar-um-vira-lata-1024x627.png'
        " class="card-img-top"
        alt="...">
     <div class="card-body">
       <h2 id="card-title" style="font-weight:bold">{{pet.petNome}}</h2>
       <p class="card-text">
        <span>{{pet.petIdade}}</span><br>
        <span style="font-weight:bold">Cidade: </span><span>{{pet.cidade}}</span><br>
        <span style="font-weight:bold">Estado: </span><span>{{pet.estado}}</span><br>
        <span style="font-weight:bold">Contato: </span><span>{{pet.petContato}}</span><br>
    </div>
    <div id="actions">
        <button type="button" class="btn btn-outline-primary"(click)="generalService.showDialog=false">Voltar</button>
    </div>
</div>
