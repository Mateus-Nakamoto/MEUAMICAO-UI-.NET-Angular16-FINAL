<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MeuAmiCão</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
            </ul>
          </div>
        </div>
      </nav>
</header>
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Login</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"> <span class="fa fa-user p-2"></span> <input formControlName="username" type="text" placeholder="Usuário" required> </div>
                          </div>
                          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Digite seu usuário</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Senha"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>                                    </div>
                          </div>
                          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Digite a senha</small>
                          <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Esqueceu sua senha?</a> </div>
                          <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                          <div class="text-center pt-4 text-muted">Não tem conta? <a id="forgot" href="#" routerLink="/signup">Criar Conta</a> </div>
                      </form>
                  </div>
                  <div class="mx-3 my-2 py-2 bordert">
                      <div class="text-center py-3">
                          <a href="https://wwww.facebook.com" target="_blank"  class="px-2"> <img style="width: 18%" src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"> </a>
                          <a href="https://www.google.com" target="_blank"  class="px-2"> <img style="width: 12%" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                          <a href="https://www.github.com" target="_blank"  s class="px-2"> <img style="width: 11%" src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
